<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/new-logo.png" type="Image">
  <title>RIGHTS UNLOCKED - Login Screen</title>
  <link rel="stylesheet" href="./css/NewLoginStyle.css">
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Create an Account</h2>
        <div class="input-field">
        <input type="text" id="email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <!-- <a href="#">Forgot password?</a> -->
      </div>
      <!-- Sign Up button -->
      <button id="submit-btn" onclick="signUp()">Sign Up</button>
      <!-- Sign In option -->
      
      <div class="register">
        <p>Already have an account? <a href="signIn.html">SignIn</a></p>
      </div>
    </form>
  </div>

  <script src="./js/LoginScript.js"></script>
  
</body>
</html>
